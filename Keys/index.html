<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Key Checker</h1>
      <div class="holder">
        <div class="row-1">
          <div class="key-w" id="key">W</div>
        </div>
        <div class="row-2">
          <div class="key-a" id="key">A</div>
          <div class="key-s" id="key">S</div>
          <div class="key-d" id="key">D</div>
        </div>
        <div class="row-3">
          <div class="key-shift" id="key2">Shift</div>
          <div class="key-space" id="key2">Space</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
